<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreeTerm - Web Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        .terminal-container {
            padding: 1rem;
            background-color: #1a1b1e;
            border-radius: 0.5rem;
            height: calc(100vh - 12rem);
            cursor: text;
            font-family: 'Fira Code', monospace;
            font-size: 14px;
            color: #e2e2e2;
            overflow-y: auto;
            white-space: pre-wrap;
            line-height: 1.5;
        }
        .terminal-container::-webkit-scrollbar {
            width: 8px;
        }
        .terminal-container::-webkit-scrollbar-track {
            background: #1a1b1e;
        }
        .terminal-container::-webkit-scrollbar-thumb {
            background: #374151;
            border-radius: 4px;
        }
        .terminal-container::-webkit-scrollbar-thumb:hover {
            background: #4b5563;
        }
        .cursor {
            display: inline-block;
            width: 8px;
            height: 16px;
            background-color: #ffffff;
            animation: blink 1s step-end infinite;
        }
        @keyframes blink {
            50% { background-color: transparent; }
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <!-- Header/Toolbar -->
    <header class="bg-gray-800 border-b border-gray-700 p-4">
        <div class="container mx-auto flex items-center justify-between">
            <div class="flex items-center space-x-4">
                <i class="fas fa-terminal text-blue-400 text-2xl"></i>
                <h1 class="text-2xl font-bold">FreeTerm</h1>
            </div>
            
            <!-- Tab Bar -->
            <div class="flex items-center space-x-2" id="terminal-tabs">
                <button class="px-4 py-2 bg-gray-700 rounded-md hover:bg-gray-600 active:bg-gray-500 transition-colors">
                    Terminal 1
                </button>
                <button class="px-3 py-2 bg-gray-700 rounded-md hover:bg-gray-600 transition-colors" id="new-tab">
                    <i class="fas fa-plus"></i>
                </button>
            </div>

            <!-- Settings -->
            <div>
                <button class="p-2 hover:bg-gray-700 rounded-md transition-colors">
                    <i class="fas fa-cog"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Container -->
    <main class="container mx-auto p-4 flex gap-4 flex-1">
        <!-- Sidebar -->
        <aside class="w-64 bg-gray-800 rounded-lg p-4">
            <!-- History Section -->
            <div class="mb-6">
                <h2 class="text-sm font-semibold text-gray-400 mb-2">COMMAND HISTORY</h2>
                <div class="space-y-2" id="command-history">
                    <!-- History items will be added here -->
                </div>
            </div>
            
            <!-- Favorites Section -->
            <div>
                <h2 class="text-sm font-semibold text-gray-400 mb-2">FAVORITES</h2>
                <div class="space-y-2" id="favorites">
                    <!-- Favorite commands will be added here -->
                </div>
            </div>
        </aside>

        <!-- Terminal Container -->
        <div class="flex-1 terminal-container" id="terminal" tabindex="0"></div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const terminal = document.getElementById('terminal');
            const historyContainer = document.getElementById('command-history');
            let commandHistory = [];
            let historyIndex = -1;
            let currentCommand = '';
            const prompt = '$ ';

            // Initialize terminal
            terminal.innerHTML = 'Welcome to FreeTerm! Type "help" for available commands.\n' + prompt;
            terminal.focus();

            // Update command history UI
            function updateCommandHistoryUI() {
                historyContainer.innerHTML = '';
                commandHistory.slice(0, 10).forEach(cmd => {
                    const cmdElement = document.createElement('div');
                    cmdElement.className = 'px-3 py-2 rounded hover:bg-gray-700 cursor-pointer text-sm';
                    cmdElement.textContent = cmd;
                    cmdElement.onclick = () => {
                        currentCommand = cmd;
                        updateTerminalLine();
                        terminal.focus();
                    };
                    historyContainer.appendChild(cmdElement);
                });
            }

            // Execute command
            function executeCommand(command) {
                terminal.innerHTML += '\n';
                
                switch (command) {
                    case 'clear':
                        terminal.innerHTML = '';
                        break;
                    case 'help':
                        terminal.innerHTML += 'Available commands:\n';
                        terminal.innerHTML += '  clear - Clear terminal\n';
                        terminal.innerHTML += '  help  - Show this help message\n';
                        terminal.innerHTML += '  date  - Show current date and time\n';
                        terminal.innerHTML += '  echo <text> - Display text\n';
                        break;
                    case 'date':
                        terminal.innerHTML += new Date().toString() + '\n';
                        break;
                    default:
                        if (command.startsWith('echo ')) {
                            terminal.innerHTML += command.slice(5) + '\n';
                        } else if (command) {
                            terminal.innerHTML += 'Command not found: ' + command + '\n';
                        }
                }

                terminal.innerHTML += prompt;
                terminal.scrollTop = terminal.scrollHeight;
            }

            // Update terminal line
            function updateTerminalLine() {
                const lines = terminal.innerHTML.split('\n');
                lines[lines.length - 1] = prompt + currentCommand;
                terminal.innerHTML = lines.join('\n');
            }

            // Handle keyboard input
            terminal.addEventListener('keydown', (e) => {
                e.preventDefault();

                if (e.key === 'Enter') {
                    if (currentCommand) {
                        commandHistory.unshift(currentCommand);
                        updateCommandHistoryUI();
                    }
                    executeCommand(currentCommand);
                    currentCommand = '';
                    historyIndex = -1;
                } else if (e.key === 'Backspace') {
                    if (currentCommand.length > 0) {
                        currentCommand = currentCommand.slice(0, -1);
                        updateTerminalLine();
                    }
                } else if (e.key === 'ArrowUp') {
                    if (commandHistory.length > 0 && historyIndex < commandHistory.length - 1) {
                        historyIndex++;
                        currentCommand = commandHistory[historyIndex];
                        updateTerminalLine();
                    }
                } else if (e.key === 'ArrowDown') {
                    if (historyIndex > 0) {
                        historyIndex--;
                        currentCommand = commandHistory[historyIndex];
                        updateTerminalLine();
                    } else if (historyIndex === 0) {
                        historyIndex = -1;
                        currentCommand = '';
                        updateTerminalLine();
                    }
                } else if (e.key.length === 1 && !e.ctrlKey && !e.altKey && !e.metaKey) {
                    currentCommand += e.key;
                    updateTerminalLine();
                }

                terminal.scrollTop = terminal.scrollHeight;
            });

            // Setup new tab button
            document.getElementById('new-tab').onclick = () => {
                alert('New tab functionality coming soon!');
            };

            // Keep terminal focused
            terminal.addEventListener('click', () => {
                terminal.focus();
            });
        });
    </script>
</body>
</html>
